<div class="container"*ngIf="curs">
  
    <div class="row">
       <div>
          <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm"> 
            
              <div class="form-group">
                <label for="nombre"> Nombre  </label> 
                <input type = "text" class="form-control" id="nombre" name = "nombre"[(ngModel)]="curs.nombre" required>
              </div> 
              <div class="form-group">
                <label for="lugar"> lugar  </label> 
                <input type = "text" class="form-control" id="lugar" name = "lugar"[(ngModel)]="curs.lugar" required>
              </div>
              
                <div class="form-group">
                  <label for="fecha"> fecha  </label> 
                  <input type = "text" class="form-control" id="fecha" name = "fecha"[(ngModel)]="curs.fecha" required>
                </div> 
                <button class="btn btn-info">
                 Actualizar
                </button>
          </form>
            
       </div> 
  
    </div>
  
  </div>
