<!--WORK DESCRIPTION -->
<div class="container desc" >
    <div class="row" >
      
        <div class="col-lg-2 col-lg-offset-1">
          <h5>WORK</h5>
        </div> 

        <div class ="col-lg-2">
          <button type ="button" class="btn btn-info" routerLink="/nuevaExpe" *ngIf="isLogged">
               Nueva Experiencia Laboral
            </button>
          </div>
          <table class="table">
            <tbody>
                <tr *ngFor="let ExperienciaLaboral of expe">
                   
        <div class="col-lg-6">
          <p>
            <t>{{ExperienciaLaboral.nombre}}</t><br/> {{ExperienciaLaboral.lugar}}<br/>
          </p>
          <p>
            {{ExperienciaLaboral.tarea}}
          </p>
        </div>
        <div class="col-lg-3">
          <p>
            <sm>{{ExperienciaLaboral.fecha}}</sm>
         </p>
        </div>                                                
        <td>
          <button class ="btn btn-ligth" routerLink="/editExpe/{{ExperienciaLaboral.id}}"> <i class="bi bi-pencil-fill"  *ngIf="isLogged"></i>  
         </button>
       </td>
         
         
       <td> 
          <button class ="btn btn-ligth" (click)="delete(ExperienciaLaboral.id)"> <i class="bi bi-trash3-fill"  *ngIf="isLogged"></i> 
       </button>
       
       </td>

     </tr>

   </tbody>

 </table> 
      </div>  
     <!--/.row -->
      <br>
      <hr>
    </div>
      <!--/.container -->
