<div class="container"*ngIf="expe">
  
    <div class="row">
       <div>
          <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm"> 
            
              <div class="form-group">
                <label for="nombre"> Nombre  </label> 
                <input type = "text" class="form-control" id="nombre" name = "nombre"[(ngModel)]="expe.nombre" required>
              </div> 
              <div class="form-group">
                <label for="lugar"> lugar  </label> 
                <input type = "text" class="form-control" id="lugar" name = "lugar"[(ngModel)]="expe.lugar" required>
              </div>
              <div class="form-group">
                  <label for="tarea"> tarea  </label> 
                  <input type = "text" class="form-control" id="tarea" name = "tarea"[(ngModel)]="expe.tarea" required>
                </div> 
                <div class="form-group">
                  <label for="fecha"> fecha  </label> 
                  <input type = "text" class="form-control" id="fecha" name = "fecha"[(ngModel)]="expe.fecha" required>
                </div> 
                <button class="btn btn-info">
                 Actualizar
                </button>
          </form>
            
       </div> 
  
    </div>
  
  </div>
