<div class="container">
  
    <div class="row">
       <div>
          <form (ngSubmit)= "onCreate()" novalidate #f="ngForm"> 
              <div class="form-group">
                  <label for="nombre"> nombre  </label> 
                  <input type = "text" class="form-control" id="nombre" name = "nombre"[(ngModel)]="nombre" required>
                </div>
              <div class="form-group">
                <label for="lugar"> Lugar </label> 
                <input type = "text" class="form-control" id="lugar" name = "lugar"[(ngModel)]="lugar" required>
              </div> 
              <div class="form-group">
                  <label for="estado"> estado  </label> 
                  <input type = "text" class="form-control" id="estado" name = "estado"[(ngModel)]="estado" required>
                </div> 
                
                <button class="btn btn-info">
                  Agregar Educacion
                </button>
          </form>
            
       </div> 
  
    </div>
  
  </div>
