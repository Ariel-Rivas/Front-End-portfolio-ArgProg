<div class="container"*ngIf="educ">
  
    <div class="row">
       <div>
          <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm"> 
                <div class="form-group">
                  <label for="nombre"> nombre  </label> 
                  <input type = "text" class="form-control" id="nombre" name = "nombre"[(ngModel)]="educ.nombre" required>
                </div>
              <div class="form-group">
                <label for="lugar"> Lugar </label> 
                <input type = "text" class="form-control" id="lugar" name = "lugar"[(ngModel)]="educ.lugar" required>
              </div> 
              <div class="form-group">
                  <label for="estado"> estado </label> 
                  <input type = "text" class="form-control" id="estado" name = "estado"[(ngModel)]="educ.estado" required>
                </div> 
                <button class="btn btn-info">
                 Actualizar
                </button>
          </form>
            
       </div> 
  
    </div>
  
  </div>
