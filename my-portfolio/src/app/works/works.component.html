 <section id="work" name="work"> 
   <!--PORTFOLIO DESCRIPTION --> 
        <div class="container desc"> 
          <div class="row" > 
          
          <div class="col-lg-2 col-lg-offset-1">
          <h5>PORTFOLIO</h5>
          </div>  
         
          <div class ="col-lg-2">
          <button type ="button" class="btn btn-info" routerLink="/nuevoTrab" *ngIf="isLogged">
               Nuevo Portfolio
          </button>
          </div>
          <table class="table">
            <tbody>
                <tr *ngFor=" let Trabajo of trab">
                   
            <div class="col-lg-6"> 
          <p><img class="img-responsive" src={{Trabajo.foto}} alt=""></p>
        </div>
        <div class="col-lg-3">
          <p>{{Trabajo.nombre}}</p>
          <p>
            {{Trabajo.comentario}}<br/><br/>
              <sm><i class="icon-tag"></i>{{Trabajo.posicion}}</sm>
          </p> 
        </div>
        <td>
           <button class ="btn btn-ligth" routerLink="/editPorf/{{Trabajo.id}}"> <i class="bi bi-pencil-fill"  *ngIf="isLogged"></i>  
          </button>
        </td>
          
          
        <td> 
           <button class ="btn btn-ligth" (click)="delete(Trabajo.id)"> <i class="bi bi-trash3-fill"  *ngIf="isLogged"></i> 
        </button>
        
        </td>

      </tr>

    </tbody>

  </table> 

       </div> 
      <!--/.row -->
        <br>
        <br> 
       </div>  
     <!--/.container --> 
     
  </section>
