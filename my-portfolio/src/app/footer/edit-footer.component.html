<div class="container"*ngIf="pers">
  
    <div class="row">
       <div>
          <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm"> 
              <div class="form-group">
                  <label for="email"> email </label> 
                  <input type = "text" class="form-control" id="email" name = "email"[(ngModel)]="pers.email" required>
                </div> 
                <div class="form-group">
                    <label for="direccion"> direccion </label> 
                    <input type = "text" class="form-control" id="direccion" name = "direccion"[(ngModel)]="pers.direccion" required>
                  </div> 
                  <div class="form-group">
                    <label for="cp"> cp </label> 
                    <input type = "text" class="form-control" id="cp" name = "cp"[(ngModel)]="pers.cp" required>
                  </div> 
                  <div class="form-group">
                    <label for="ciudad"> ciudad </label> 
                    <input type = "text" class="form-control" id="ciudad" name = "ciudad"[(ngModel)]="pers.ciudad" required>
                  </div>
                <button class="btn btn-info">
                 Actualizar
                </button>
          </form>
            
       </div> 
  
    </div>
  
  </div>
